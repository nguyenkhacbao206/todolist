<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thời Khóa Biểu</title>
  <link rel="stylesheet" href="th.css" />
</head>
<body>
  <div class="todo-container">
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Nhập việc..." required />
      <select id="todo-day">
        <option value="T2">Thứ 2</option>
        <option value="T3">Thứ 3</option>
        <option value="T4">Thứ 4</option>
        <option value="T5">Thứ 5</option>
        <option value="T6">Thứ 6</option>
        <option value="T7">Thứ 7</option>
        <option value="CN">Chủ Nhật</option>
      </select>
      <input type="time" id="todo-time" required />
      <button type="submit">Thêm</button>
    </form>

    <table id="timetable">
      <thead>
        <tr>
          <th>Giờ</th>
          <th>Thứ 2</th>
          <th>Thứ 3</th>
          <th>Thứ 4</th>
          <th>Thứ 5</th>
          <th>Thứ 6</th>
          <th>Thứ 7</th>
          <th>CN</th>
        </tr>
      </thead>
      <tbody id="timetable-body"></tbody>
    </table>
  </div>

  <script src="th.js"></script>
</body>
</html>
